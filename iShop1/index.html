<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iShop1</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <script src="IShop.js"></script>
    <link rel="stylesheet" type="text/css" href="IShop.css" />

    <script>
        var shopName = "iShop";
        var goods = [
            {
                name: "Milk",
                price: 2.19,
                photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Milk_glass.jpg/532px-Milk_glass.jpg",
                count: 119,
                currency: "BYN"
            },
            {
                name: "Coffee",
                price: 5.93,
                photo: "https://thumbor.forbes.com/thumbor/1280x868/https%3A%2F%2Fspecials-images.forbesimg.com%2Fdam%2Fimageserve%2F1072007868%2F960x0.jpg%3Ffit%3Dscale",
                count: 31,
                currency: "BYN"
            },
            {
                name: "Chocolate",
                price: 1.23,
                photo: "https://upload.wikimedia.org/wikipedia/commons/7/70/Chocolate_%28blue_background%29.jpg",
                count: 1928,
                currency: "USD"
            },
            {
                name: "Tea",
                price: 1.13,
                photo: "https://www.medicalnewstoday.com/content//images/articles/324/324771/close-up-of-a-cup-of-tea.jpg",
                count: 5523,
                currency: "EUR"
            },
        ];
        ReactDOM.render(
            React.createElement(IShop, {goods: goods, name: shopName}),
            document.getElementById('root')
        );
    </script>
</body>

</html>
